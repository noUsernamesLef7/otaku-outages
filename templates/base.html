<!doctype html>
<html>
	<head>
		{% block head %}
		<title>Otaku Outages</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link
		  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		  crossorigin="anonymous"
		/>
		<link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/index.css') }}">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
	</head>
	<body>
		{% endblock %}
		{% block navigation %}
		<!------------- Navigation Start ------------->
		<nav class="navbar navbar-expand-lg">
		     <div class="container">
			 <a class="navbar-brand" href="{{ url_for('index_page') }}"><img src="../static/carole.png" alt="Otaku Outages Logo"></a>
			 <button
			     class="navbar-toggle"
			     type="button"
			     data-bs-toggle="collapse"
			     data-bs-target="#navbarNav"
			     aria-controls="navbarNav"
			     aria-expanded="false"
			     aria-label="Toggle navigation">
			     <span class="navbar-toggler-icon">\/</span>
			 </button>
			 <div class="collapse navbar-collapse" id="navbarNav">
			     <ul class="navbar-nav ms-auto">
				 <li class="nav-item">
				     <a class="nav-link" href="{{ url_for('tech_page') }}">Tech Stack</a>
				 </li>
				 <li class="nav-item active">
				     <a class="nav-link" href="{{ url_for('about_page') }}">About Us</a>
				 </li>
				 <li class="nav-item">
				     <a class="nav-link" href="{{ url_for('authors_page') }}">Authors</a>
				 </li>
			     </ul>
			 </div>
		     </div>
		</nav>
		<!------------- Navigation End ------------->
		{% endblock %}
		{% block content %}{% endblock %}
	</body>
   <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
